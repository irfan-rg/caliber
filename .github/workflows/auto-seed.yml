name: Auto Seed Demo Data

on:
  schedule:
    # Runs every day at 8:00 AM IST (02:30 UTC). GitHub Actions cron uses UTC.
    - cron: '30 2 * * *'
  workflow_dispatch:
    # Allows manual trigger from GitHub Actions UI

jobs:
  seed-demo-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Create .env.local
        run: |
          echo "NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}" >> .env.local
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}" >> .env.local
          echo "SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" >> .env.local

      - name: Run seed script
        run: node scripts/seed.js
